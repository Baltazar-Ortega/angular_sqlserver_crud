<div class="col-md-5 offset-md-1">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
            <input [(ngModel)]="cosmetico.nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input [(ngModel)]="cosmetico.cantidad" type="number" name="cantidad" placeholder="Cantidad" class="form-control">
        </div>
        <div class="form-group">
          <input [(ngModel)]="cosmetico.PRECIO" type="number" name="apellido_materno" placeholder="Precio" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateCosmetico() : saveNewCosmetico()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-5">
<div class="card card-body text-center">
<img src="assets/bolsaCompras.png" class="card-img-top">
<h3>{{cosmetico.nombre == '' ? 'Nombre del articulo' : cosmetico.nombre}}</h3>
<p>{{cosmetico.cantidad == '' ? 'Cantidad' : cosmetico.cantidad}}</p>
<p>{{cosmetico.PRECIO == '' ? 'Precio' : cosmetico.PRECIO}}</p>
</div>
</div>
